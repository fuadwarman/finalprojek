<ion-header [translucent]="true">
  <ion-toolbar color="success">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center">

    <div *ngIf="error">

      <ion-text color="danger">
        {{ message }}
      </ion-text>
    </div>

    <ion-item class="ion-margin">
      <ion-label position="floating"> Nama</ion-label>
      <ion-input type="text" [(ngModel)]="name">
      </ion-input>
    </ion-item>

    <ion-item class="ion-margin">
      <ion-label position="floating"> Email</ion-label>
      <ion-input type="email" [(ngModel)]="email">
      </ion-input>
    </ion-item>

    <ion-item class="ion-margin">
      <ion-label position="floating"> Password</ion-label>
      <ion-input type="password" [(ngModel)]="password">
      </ion-input>
    </ion-item>

    <ion-button class="ion-margin" expand="block" shape="round" (click)="register()" color="success">
      Register
    </ion-button>

  </div>
</ion-content>
