<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <div [ngStyle]="{textAlign : 'center', marginTop: '15px'}">
  <img src="{{'mahasiswaif21.site/uploads/vote/' + data.image }}" [ngStyle]="{width: '180px',height: '180px'}" />

  <div [ngStyle]="{borderBottom : '1px solid grey', color: 'blue', marginBottom : '10px'}"><h1>{{ data.name }}</h1></div>
  <div [innerHTML]="data.description"></div>
</div>

  
</ion-content>
